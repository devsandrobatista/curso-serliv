<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Index</title>

    <style>
      body {
        font-family: sans-serif;
      }

      div {
        width: 60%;
        padding: 12px;
        border: 4px solid #000;
        margin-bottom: 12px;
        background: rgba(0, 0, 0, 0.2);
        font-size: 18px;
      }

      /* group 1 */
      .div2.group1 {
        background: #fff;
        position: absolute;
        top: 100px;
        left: 0;
        z-index: 1;
      }

      .div2.group1 div {
        position: relative;
      }

      .div3.group1 {
        background: #f00;
        z-index: 4;
      }

      .div4.group1 {
        background: #ff0;
        bottom: 35px;
        left: 15px;
        z-index: 3;
      }
      /* group 2 */
      .div2.group2 {
        background: #fff;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="div1 group1">
      div1 grupo1
      <div class="div2 group1">
        div2 grupo1
        <div class="div3 group1">div3 grupo1</div>
        <div class="div4 group1">div4 grupo1</div>
      </div>
    </div>
    <div class="div1 group2">
      div1 grupo2
      <div class="div2 group2">
        div2 grupo2
        <div class="div3 group2">div3 grupo2</div>
        <div class="div4 group2">div4 grupo2</div>
      </div>
    </div>
  </body>
</html>
