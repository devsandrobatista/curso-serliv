<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLoat &amp; Clear</title>
  </head>
  <style>
    .container {
      width: 80%;
      background: #ccc;
      padding: 15px;
    }

    .container div {
      background: #ff00005e;
      margin-bottom: 5px;
      width: 60%;
      height: 50px;
    }

    .div1 {
      float: right;
    }
    div.div2 {
      background: #00ff005e;
      float: left;
    }
    div.div3 {
      clear: both;
      background: #0000ff5e;
    }
  </style>
  <body>
    <div class="container">
      <div class="div1">div 1</div>
      <div class="div2">div 2</div>
      <div class="div3">div 3</div>
    </div>
  </body>
</html>
