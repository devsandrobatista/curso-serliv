<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>

    <style>
      body {
        font-family: sans-serif;
      }

      h1 {
        background-color: #a07c7c;
        padding: 16px;
      }

      h2 {
        background-color: #37a951;
        width: 50%;
        height: 150px;
        margin: 16px;
      }

      p {
        background-color: #ccc;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;

        overflow: hidden;
      }

      .box {
        border: 1px solid #000;

        display: flex;
        align-items: center;
        justify-content: center;

        position: relative;

        transition: all 1s;
      }

      .box:hover {
        transform: scale(1.1);
      }

      .margin {
        background-color: #ac855d;
        width: 225px;
        height: 225px;
      }

      .border {
        background-color: #e3c489;
        width: 175px;
        height: 175px;
      }

      .padding {
        background-color: #b5c287;
        width: 125px;
        height: 125px;
      }

      .content {
        background-color: #86b2b8;
        width: 75px;
        height: 25px;
        text-align: center;
      }

      span {
        /* display: none; */
        padding: 5px;

        font-size: 13px;
        font-weight: 500;

        position: absolute;
      }

      .top {
        top: 0;
      }
      .right {
        right: -32px;

        transform: rotate(90deg);
      }
      .bottom {
        bottom: 0;
      }
      .left {
        left: -28px;
        transform: rotate(270deg);
      }
    </style>
  </head>
  <body>
    <h1>Box Model</h1>

    <div class="container">
      <div class="box margin">
        <span class="direction top">margin-top</span>
        <span class="direction right">margin-right</span>
        <span class="direction bottom">margin-bottom</span>
        <span class="direction left">margin-left</span>
        <div class="box border">
          <span class="direction top">border-top</span>
          <span class="direction right">border-right</span>
          <span class="direction bottom">border-bottom</span>
          <span class="direction left">border-left</span>
          <div class="box padding">
            <span class="direction top">padding-top</span>
            <span class="direction right">padding-right</span>
            <span class="direction bottom">padding-bottom</span>
            <span class="direction left">padding-left</span>
            <div class="box content">
              <span class="direction">content</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2>Width e Height</h2>

    <p>Lorem ipsum dolor sit amet.</p>
    <p>Architecto eos saepe recusandae placeat!</p>
    <p>Ut quas rem necessitatibus eius.</p>
  </body>
</html>
